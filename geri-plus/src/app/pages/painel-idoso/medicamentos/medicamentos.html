<div class="medicamentos">
  <h3>Medicamentos</h3>
  <!-- üîπ Select de impress√£o -->
  <div class="imprimir-prescricao">
    <label for="tipoPrescricao">Imprimir prescri√ß√£o:</label>
    <select id="tipoPrescricao" [(ngModel)]="selectedTipoPrescricao">
      <option value="">Selecione</option>
      <option value="novos">Medicamentos novos</option>
      <option value="continuos">Medicamentos cont√≠nuos</option>
    </select>
    <button (click)="imprimirPrescricao()" [disabled]="!selectedTipoPrescricao">
      <i class="fas fa-print"></i> Imprimir
    </button>
  </div>

  <ng-container *ngIf="medicamentosDoIdoso.length > 0; else vazio">
    <app-card-generico
      *ngFor="let med of medicamentosDoIdoso"
      [titulo]="med.nome"
      [subtitulo]="med.dosagem"
      [descricao]="med.frequenciaDiaria + ' | ' + med.duracaoTratamento + ' | ' + med.observacoes"
      icone="pills"
      [tipo]="med.status === 'novo' ? 'success' : 'info'"
    >
      <!-- Badge com cores da paleta -->
      <span class="badge" [ngClass]="med.status === 'novo' ? 'novo' : 'em-uso'">
        {{ med.status === 'novo' ? 'Novo' : 'Em uso' }}
      </span>
    </app-card-generico>
  </ng-container>

  <ng-template #vazio>
    <app-card-generico
      titulo="Nenhum medicamento encontrado"
      descricao="Este h√≥spede n√£o possui medicamentos registrados."
      icone="pills"
      tipo="default"
    >
    </app-card-generico>
  </ng-template>

  <!-- Legenda de badges no topo -->
  <div class="legenda-badges">
    <span class="badge novo">Novo</span> Medicamento rec√©m-adicionado &nbsp;&nbsp;
    <span class="badge em-uso">Em uso</span> Medicamento uso cont√≠nuo
  </div>
</div>
