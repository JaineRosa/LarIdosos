<div class="sobre-page">
  <!-- Hero Section -->
  <div class="sobre-hero-wrapper">
    <!-- Hero Section -->
    <app-section-hero
      titulo="Sobre Nós"
      subtitulo="No Geri+, acreditamos que cuidar é um ato de amor e responsabilidade. 
               Nosso sistema foi criado para apoiar instituições e cuidadores, 
               oferecendo tecnologia que simplifica a gestão e valoriza o bem-estar de quem é cuidado."
      tamanho="large"
    >
    </app-section-hero>

    <div class="hero-image text-center mt-4">
      <img src="assets/images/equipe.png" alt="Equipe Geri+" class="img-fluid rounded shadow-sm" />
    </div>
  </div>

  <!-- Valores -->
  <div class="valores mt-5">
    <h2 class="text-center mb-4 title-primary">Nossos Valores</h2>
    <div class="valores-grid">
      <app-card-generico titulo="Humanização" icone="fas fa-heart" cor="primary" variante="sobre">
      </app-card-generico>

      <app-card-generico titulo="Eficiência" icone="fas fa-cogs" cor="success" variante="sobre"> </app-card-generico>

      <app-card-generico titulo="Inovação" icone="fas fa-leaf" cor="success" variante="sobre"> </app-card-generico>

      <app-card-generico titulo="Apoio" icone="fas fa-hands-helping" cor="primary" variante="sobre">
      </app-card-generico>
    </div>
  </div>

  <!-- História -->
  <div class="historia mt-5">
    <h3 class="text-center mb-4 title-primary">Nossa História</h3>

    <div class="timeline">
      <div class="timeline-item">
        <i class="fas fa-lightbulb text-primary"></i>
        <h6>2019</h6>
        <p>Ideia inicial: unir gestão e cuidado humanizado.</p>
      </div>

      <div class="timeline-item">
        <i class="fas fa-code text-success"></i>
        <h6>2020</h6>
        <p>Primeiro protótipo desenvolvido e testado.</p>
      </div>

      <div class="timeline-item">
        <i class="fas fa-users text-primary"></i>
        <h6>2022</h6>
        <p>Parcerias com instituições e cuidadores.</p>
      </div>

      <div class="timeline-item">
        <i class="fas fa-rocket text-success"></i>
        <h6>2025</h6>
        <p>Expansão e lançamento oficial do Geri+.</p>
      </div>
    </div>
  </div>
</div>
